<div class="pages no-toolbar">
  <div data-page="setting-password" class="page">
    <div class="page-content">
		<form name="edit-person-info" id="edit-person-info" action="#" method="post">
			<div class="list-block">
				<ul>
				  <li>
				    <div class="item-content">
				      <div class="item-inner"> 
				        <div class="item-title label">原始密码</div>
				        <div class="item-input">
				          <input type="password" value="" placeholder="" name="origin_password" />
				        </div>
				      </div>
				    </div>
				  </li>
				  <li>
				    <div class="item-content">
				      <div class="item-inner"> 
				        <div class="item-title label">新密码</div>
				        <div class="item-input">
				          <input type="password" value="" placeholder="" name="new_password" />
				        </div>
				      </div>
				    </div>
				  </li>
				  <li>
				    <div class="item-content">
				      <div class="item-inner"> 
				        <div class="item-title label">重复密码</div>
				        <div class="item-input">
				          <input type="password" value="" placeholder="" name="repeat_password" />
				        </div>
				      </div>
				    </div>
				  </li>
		      <input type="hidden" name="student_id" value="{{student_id}}" />
          <li>
			      <a class="list-button item-link color-red submit-setting-pass">确认修改</a>
          </li>
				</ul>
			</div>
		</form>
	  </div>
   </div>
