<meta charset="utf-8" />
<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="back link"><i class="icon icon-back"></i><span>返回</span></a>
		</div>

		<div class="center sliding">查课</div>
		<div class="right">
			<!-- <a href="#" class="link"> 提交 </a>-->
		</div> 
	</div>
</div>
<div class="pages no-toolbar">
	<div data-page="lesson-check-1" class="page">
		<div class="page-content" id="lessonCheckFormWrapper1">
			<div class="list-block media-list">
				<form id="lessonCheckOneForm">
				<ul>
					<li>
						<div class="item-content">

							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title label">年级</div>
									<div class="item-input">
										<select name="enterYear">
											<option value="">请选择年级</option>
											{{#each @global.grades}}
											<option value="{{student_enterYear}}">{{student_enterYear}}</option>
											{{/each}}
										</select>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="errorContainer"><div class="item-content"><div class="item-inner"></div></div></li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title label">专业</div>
									<div class="item-input">
										<select name="majorId">
											<option value="">请选择专业</option>
											{{#each @global.majors}}
											<option value="{{id}}">{{major_name}}</option>
											{{/each}}
										</select>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="errorContainer"><div class="item-content"><div class="item-inner"></div></div></li>
					<li>
						<div class="item-content">

							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title label">班级</div>
									<div class="item-input">
										<select name="classes">
											<option value="">请先选择年级和专业</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="errorContainer"><div class="item-content"><div class="item-inner"></div></div></li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title label">第几节</div>
									<div class="item-input">
										<select name="lesson-number">
											<option value="1">第一大节</option>
											<option value="2">第二大节</option>
											<option value="3">第三大节</option>
											<option value="4">第四大节</option>
											<option value="5">第五大节（晚自习）</option>
										</select>
									</div>
								</div>
							</div>
						</div></li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title-row">
									<!-- 课名 -->
									<div class="item-title label">课程名</div>
									<div class="item-input">
										<input type="text" name="course" placeholder="本堂课的课程名" />
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="errorContainer"><div class="item-content"><div class="item-inner"></div></div></li>
					<!-- 教室 -->
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title label">教学楼</div>
									<div class="item-input">
										<select name="building-number">
											<option value="一教">一教</option>
											<option value="三教">三教</option>
											<option value="四教">四教</option>
											<option value="五教">五教</option>
											<option value="六教">六教</option>
											<option value="七教">七教</option>
											<option value="八教">八教</option>
											<option value="九教">九教</option>
											<option value="十教">十教</option>
											<option value="十一教">十一教</option>
											<option value="十二教">十二教</option>
											<option value="十三教">十三教</option>
											<option value="十四教">十四教</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title label">教室号</div>
									<div class="item-input">
										<input type="number" name="classroom" placeholder="教室号" />
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="errorContainer"><div class="item-content"><div class="item-inner"></div></div></li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title label">应到人数</div>
									<div class="item-input">
										<input type="number" name="need-number" placeholder="应到人数" />
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="errorContainer"><div class="item-content"><div class="item-inner"></div></div></li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title label">实到人数</div>
									<div class="item-input">
										<input type="number" name="real-number" placeholder="实到人数" />
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="errorContainer"><div class="item-content"><div class="item-inner"></div></div></li>
					<li>
				    	<a href="#" class="submit-next list-button item-link color-red" >下一步(选择缺勤人员)</a>
				    </li>
					<li>若是全到的话就不需要提交名单了！！！</li>
				</ul>
				</form>
			</div>
		</div>
	</div>
</div>
