<meta charset="utf-8" />
<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link"> <i class="icon icon-back"></i><span>返回</span></a>
    </div>
    <div class="center sliding">志愿者活动</div>
    <div class="right">

<div class="pages navbar-through  no-toolbar">
  <div data-page="voluntary-activity" class="page">

    <div class="page-content">
    
      <div class="slider-custom">
        <div id="swiper-container-volutary">
          <div class="swiper-wrapper">
            {{#each activities}}
            <div class="swiper-slide">
              <div class="content-block">
                <div class="content-block-inner">
                  <p class="content-block-title">{{activity_name}}<br />
                  <em class="content-block-subtitle">编号:{{id}} | 负责人:{{useres_name}}|时间:{{activity_date}}</em></p>
                  {{activity_content}}
                  <p><a href="pages/apply-for/apply-for-voluntary.html" class="button button-big button-fill color-orange" data-activityId="{{id}}">我要参加</a></p>
                </div>
              </div>
            </div>
            {{/each}}
          </div>
        </div>
        <div class="swiper-button-prev" style="position: fixed;"></div>
        <div class="swiper-button-next" style="position: fixed;"></div>
      </div>
      
    </div>
