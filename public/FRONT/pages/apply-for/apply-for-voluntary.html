<meta charset="utf-8" />
<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link"> <i class="icon icon-back"></i><span>返回</span></a>
    </div>

    <div class="center sliding">志愿者报名</div>
    <div class="right"></div>
  </div>

<div class="pages no-toolbar">
  <div data-page="apply-for-voluntary" class="page">
    <div class="page-content">
      <div class="list-block">
      <form id="applyForVoluntary">
        <ul>
        <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">活动编号</div>
                <div class="item-input">
                  <input type="text" id="activityid" name="activity_id" readonly="readonly" />
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">学号</div>
                <div class="item-input">
                  <input type="number" name="student_id" placeholder="请输入12位学号" />
                </div>
              </div>
            </div>
          </li>
          <li class="errorContainer"><div class="item-content"><div class="item-inner"></div></div></li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">手机</div>
                <div class="item-input">
                  <input type="number" name="student_mobile" placeholder="请输入11位手机号" />
                </div>
              </div>
            </div>
          </li>
          <li class="errorContainer"><div class="item-content"><div class="item-inner"></div></div></li>
        </ul>
        </form>
        <div class="list-block-label">请确保您在活动当天有时间</div>
      </div>
      <a href="" class="button button-fill button-big color-red submit">提交申请</a>
    </div>
  </div>
</div>
