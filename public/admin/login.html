<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>学生会后台</title>
		<meta name="description" content="description">
		<meta name="author" content="Evgeniya">
		<meta name="keyword" content="keywords">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="plugins/bootstrap/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="plugins/bootstrapvalidator/bootstrapValidator.min.css">
		<link href="css/main.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
	</head>
<body>
<div class="container-fluid">
	<div id="page-login" class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="box">
				<div class="box-content">
					<form id="login" class="form-horizontal">
						<div class="text-center">
							<h3 class="page-header">水利计通系学生会后台登录</h3>
						</div>
						<div class="none ajaxError text-center" style="color:red;font-weight:700">
							
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2 col-md-3">学号</label>
							<div class="col-sm-10 col-md-9">
								<input type="text" class="form-control" name="login_name" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2 col-md-3">密码</label>
							<div class="col-sm-10 col-md-9">
								<input type="password" class="form-control" name="login_pass" />
							</div>
						</div>
						<div class="text-center">
							<a href="javascript:;" class="btn btn-primary" id="loginBtn">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="plugins/jquery/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="plugins/validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="plugins/validation/additional-methods.min.js"></script>
<script type="text/javascript" src="plugins/validation/messages_zh.min.js"></script>
<script type="text/javascript" src="js/md5/md5.js"></script>
<script type="text/javascript">
$(function(){
	var form = $('#login');
	var loginBtn = $('#loginBtn');
	loginBtn.click(function(){
		form.submit();
	});
	$('[name="login_pass"]').on('keydown', function(e) {
		if(e.which == 13){
			form.submit();
		}
	});
	form.validate({
		rules:{
			login_name:{
				required:true,
				digits:true,
				minlength:12,
				maxlength:12
			},
			login_pass:{
				required:true,
				minlength:5
			}
		},
		submitHandler:function(form){
			var ajaxData = {};
      $(form).find('[name]').each(function (i,item){
      	var key = $(item).attr('name');
      	var val = $(item).val();
      	ajaxData[key] = val;
      });
      ajaxData['login_pass'] = hex_md5(ajaxData['login_pass']);
      console.log(ajaxData);
      $.post('/loginAction',ajaxData)
      .done(function (json){
      	json = $.parseJSON(json);
      	if(json.status === 1){
      		console.log(json);
      		location.href = 'main.html';
      	}else{
      		$('.ajaxError').html(json.message);
      		$('.ajaxError').show();
      	}
      })
    },
    errorPlacement: function(error, element) {  
		  error.css({'color':'red'}).appendTo(element.parent());  
		}
	})
});
</script>
</body>
</html>
