<script type="text/javascript">
// Run Datables plugin and create 3 variants of settings
function AllTables(){
	if ( !$.fn.dataTable.isDataTable( '#datatable-power' ) ){
		// EditabeTableRole();
		EditabeTableModel({
			table:'#datatable-power'
			,widths : [ 0,150,150,150,150,150,150,150 ]
			,dbTable : 'power'
		});
	}
	LoadSelect2Script(MakeSelect2);
}
function MakeSelect2(){
	$('select').select2();
	$('.dataTables_filter').each(function(){
		$(this).find('input').attr('placeholder', '全表检索').addClass('form-control');
	});
}

$(document).ready(function() {
	$('.preloader').show();
	$.get('/all/power',function (power) {
		var power = $.parseJSON(power);
		var tBody = $('#datatable-power').find('tbody');
		$.each(power,function  (i,elem) {

			var oTr = $('<tr></tr>');
			oTr.append('<td> <input type="hidden" value="'+elem.id+'" /> </td>');
			oTr.append('<td>'+(elem.power_name)+'</td>');
			oTr.append('<td>'+(elem.power_desc||'-')+'</td>');
			oTr.append('<td>'+(elem.power_url||'-')+'</td>');
			oTr.append('<td>'+(elem.power_icon||'-')+'</td>');
			oTr.append('<td>'+(elem.parent_id||'-')+'</td>');
			oTr.append('<td>'+(elem.power_type||'-')+'</td>');
			oTr.append('<td>'+(elem.power_level||'-')+'</td>');
			tBody.append(oTr);
		})
		LoadDataTablesScripts(AllTables);
	})

	// Add Drag-n-Drop feature
	WinMove();
});

</script>
