<div class="row" id="ibox-list">
	
</div>
<script type="text/javascript">
	
	var template = [
		'<div class="col-xs-4">',
		'	<div class="box ui-draggable ui-droppable">',
		'		<div class="box-header">',
		'			<div class="box-name">',
		'				<i class="fa fa-user"></i>',
		'				<span class="ibox_name"></span>',
		'				<i class="fa fa-clock-o"></i>',
		'				<span class="ibox_date"></span>',
		'			</div>',
		'			<div class="box-icons">',
		'				<a class="collapse-link">',
		'					<i class="fa fa-chevron-up"></i>',
		'				</a>',
		'				<a class="expand-link">',
		'					<i class="fa fa-expand"></i>',
		'				</a>',
		'				<a class="close-link">',
		'					<i class="fa fa-times"></i>',
		'				</a>',
		'			</div>',
		'			<div class="no-move"></div>',
		'		</div>',
		'		<div class="box-content">',
		'			<div class="ibox_content"></div>',
		'		</div>',
		'	</div>',
		'</div>'
	].join(' ');
	jQuery(document).ready(function($) {
		$('.preloader').hide();
		var iboxList = $('#ibox-list');
		$.get('/all/ibox',function (data) {
			var iboxes = $.parseJSON(data);
			$.each(iboxes,function(i, ibox) {
				var box = $(template);
				box.find('.ibox_name').text(ibox.ibox_name);
				box.find('.ibox_date').text(ibox.ibox_date);
				box.find('.ibox_content').text(ibox.ibox_content);
				iboxList.append(box);
			});
		});
		WinMove();
	});
</script>
