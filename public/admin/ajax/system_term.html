<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-content editable-table">
				<h4 class="fb">说明如下</h4>
				<ol>
					<li>点击表头可以按该列排序，默认按首列排序</li>
					<li>在表头输入数据可以进行数据检索</li>
					<li>删除后数据不可恢复，请慎重操作</li>
					<li>刚添加的数据无法立即修改，请刷新后重试</li>
					<li>状态1表示设置为当前学期，请将其他的学期设置为0</li>
					<li>本学期第一天，请设置为<kbd>第一周的周日</kbd>，而不是第一周的周一</li>
					<li>本系统以<kbd>周日</kbd>作为一周的第一天</li>
				</ol>
				<hr>
				<button class="btn btn-info" id="addBtn"> 添 加 <i class="fa fa-plus"></i></button>
				<button class="btn btn-info" id="modifyBtn"> 修 改 <i class="fa fa-pencil"></i></button>
				<button class="btn btn-info" id="removeBtn"> 删 除 <i class="fa fa-trash-o"></i></button>
				<table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-term">
					<thead>
						<tr>
							<th><label><input type="hidden" name="id" /></label></th>
							<th><label><input type="text" name="term_name" value="学期名" class="search_init" /></label></th>
							<th><label><input type="text" name="term_date" data-date="true" value="本学期第一天" class="search_init" /></label></th>
							<th><label><input type="text" name="term_desc" value="学期描述" class="search_init" /></label></th>
							<th><label><input type="text" name="term_status" value="是否当前学期" class="search_init" /></label></th>

						</tr>
					</thead>
					<tbody>

					</tbody>
					<tfoot>
						<tr>
							<th></th>
							<th>学期名</th>
							<th>本学期第一天的日期</th>
							<th>学期描述</th>
							<th>是否当前学期</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
// Run Datables plugin and create 3 variants of settings
function AllTables(){
	if ( !$.fn.dataTable.isDataTable( '#datatable-term' ) ){
		// EditabeTableRole();
		EditabeTableModel({
			table:'#datatable-term'
			,widths : [ 0,300,300,300,200]
			,dbTable : 'term'
		});
	}
	LoadSelect2Script(MakeSelect2);
}
function MakeSelect2(){
	$('select').select2();
	$('.dataTables_filter').each(function(){
		$(this).find('input').attr('placeholder', '全表检索').addClass('form-control');
	});
}

$(document).ready(function() {
	$('.preloader').show();
	$.get('/all/term',function (term) {
		var term = $.parseJSON(term);
		var tBody = $('#datatable-term').find('tbody');
		$.each(term,function  (i,elem) {

			var oTr = $('<tr></tr>');
			oTr.append('<td> <input type="hidden" value="'+elem.id+'" /> </td>');
			oTr.append('<td>'+(elem.term_name)+'</td>');
			oTr.append('<td>'+(elem.term_date||'-')+'</td>');
			oTr.append('<td>'+(elem.term_desc||'-')+'</td>');
			oTr.append('<td>'+(elem.term_status)+'</td>');
			tBody.append(oTr);
		});
		LoadDataTablesScripts(AllTables);
	})

	// Load Datatables and run plugin on tables 
	LoadDataTablesScripts(AllTables);
	// Add Drag-n-Drop feature
	WinMove();
});

</script>
