<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-content editable-table">
				<h4 class="fb">说明如下</h4>
				<ol>
					<li>点击表头可以按该列排序，默认按首列排序</li>
					<li>在表头输入数据可以进行数据检索</li>
					<li>删除后数据不可恢复，请慎重操作</li>
					<li>刚添加的数据无法立即修改，请刷新后重试</li>
				</ol>
				<hr>
				<button class="btn btn-info" id="addBtn">发布新活动 <i class="fa fa-plus"></i></button>
				<button class="btn btn-info" id="modifyBtn">修改活动 <i class="fa fa-pencil"></i></button>
				<button class="btn btn-info" id="removeBtn">删除活动 <i class="fa fa-trash-o"></i></button>
				<table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-activity">
					<thead>
						<tr>
							<th><label><input type="hidden" name="id" /></label></th>
							<th><label><input type="text" name="activity_name" value="活动名称" class="search_init" /></label></th>
							<th><label><input type="text" name="activity_date" data-date="true" value="活动日期" class="search_init" /></label></th>
							<th><label><input type="text" name="activity_leader" data-select="useres" value="活动组织者" class="search_init" /></label></th>
							<th><label><input type="text" name="activity_content" data-textarea="true" value="活动内容" class="search_init" /></label></th>
							<th><label><input type="text" name="activity_status" data-select="activity_status" value="活动状态" class="search_init" /></label></th>
							<th><label><input type="text" name="term_id" data-select="term" value="活动所处学期" class="search_init" /></label></th>
							<th><label><input type="text" name="volunteer" data-select="student" data-multiple="true" value="活动志愿者(参与者)" class="search_init" /></label></th>

						</tr>
					</thead>
					<tbody>

					</tbody>
					<tfoot>
						<tr>
							<th></th>
							<th>活动名称</th>
							<th>活动日期</th>
							<th>活动组织者</th>
							<th>活动内容</th>
							<th>活动状态</th>
							<th>活动所处学期</th>
							<th>活动志愿者(参与者)</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
// Run Datables plugin and create 3 variants of settings
function AllTables(){
	if ( !$.fn.dataTable.isDataTable( '#datatable-activity' ) ){
		// EditabeTableRole();
		EditabeTableModel({
			table:'#datatable-activity'
			,widths : [ 0,150,100,100,450,100,200,100 ]
			,dbTable : 'activity'
		});
	}
	LoadSelect2Script(MakeSelect2);
}
function MakeSelect2(){
	$('select').select2();
	$('.dataTables_filter').each(function(){
		$(this).find('input').attr('placeholder', '全表检索').addClass('form-control');
	});
}

$(document).ready(function() {
	$('.preloader').show();
	$.get('/all/activity',function (activity) {
		var activity = $.parseJSON(activity);
		var tBody = $('#datatable-activity').find('tbody');
		$.each(activity,function  (i,elem) {

			var oTr = $('<tr></tr>');
			oTr.append('<td> <input type="hidden" value="'+elem.id+'" /> </td>');
			oTr.append('<td>'+(elem.activity_name)+'</td>');
			oTr.append('<td>'+(elem.activity_date)+'</td>');
			oTr.append('<td>'+(elem.activity_leader)+'</td>');
			oTr.append('<td>'+(elem.activity_content)+'</td>');
			oTr.append('<td>'+(elem.activity_status)+'</td>');
			oTr.append('<td>'+(elem.term_id)+'</td>');
			oTr.append('<td>'+(elem.volunteer)+'</td>');
			tBody.append(oTr);
		});
		LoadDataTablesScripts(AllTables);
	})

	// Load Datatables and run plugin on tables 
	LoadDataTablesScripts(AllTables);
	// Add Drag-n-Drop feature
	WinMove();
});

</script>
