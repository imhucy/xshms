<script type="text/javascript">
// Run Datables plugin and create 3 variants of settings
function AllTables(){
	if ( !$.fn.dataTable.isDataTable( '#datatable-dept' ) ){
		// EditabeTableRole();
		EditabeTableModel({
			table:'#datatable-dept'
			,widths : [ 0,300,300,300 ]
			,dbTable : 'dept'
		});
	}
	LoadSelect2Script(MakeSelect2);
}
function MakeSelect2(){
	$('select').select2();
	$('.dataTables_filter').each(function(){
		$(this).find('input').attr('placeholder', '全表检索').addClass('form-control');
	});
}

$(document).ready(function() {
	$('.preloader').show();
	$.get('/all/dept',function (dept) {
		var dept = $.parseJSON(dept);
		var tBody = $('#datatable-dept').find('tbody');
		$.each(dept,function  (i,elem) {

			var oTr = $('<tr></tr>');
			oTr.append('<td> <input type="hidden" value="'+elem.id+'" /> </td>');
			oTr.append('<td>'+(elem.dept_name)+'</td>');
			oTr.append('<td>'+(elem.dept_desc||'-')+'</td>');
			oTr.append('<td>'+(elem.dept_leader||'-')+'</td>');
			tBody.append(oTr);
		});
		LoadDataTablesScripts(AllTables);
	})

	// Load Datatables and run plugin on tables 
	LoadDataTablesScripts(AllTables);
	// Add Drag-n-Drop feature
	WinMove();
});

</script>
