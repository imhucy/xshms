							<th><label><input type="text" name="task_useres" data-select="useres" value="任务执行者" class="search_init" /></label></th>

						</tr>
					</thead>
					<tbody>

					</tbody>
					<tfoot>
						<tr>
							<th></th>
							<th>任务名</th>
							<th>任务描述</th>
							<th>任务执行者</th>
							<th>任务执行时间</th>
							<th>任务状态</th>
						</tr>
					</tfoot>
				</table>

<script type="text/javascript">
// Run Datables plugin and create 3 variants of settings
function AllTables(){
	if ( !$.fn.dataTable.isDataTable( '#datatable-task' ) ){
		// EditabeTableRole();
		EditabeTableModel({
			table:'#datatable-task'
			,widths : [ 0,150,450,200,200,100 ]
			,dbTable : 'task'
		});
	}
	LoadSelect2Script(MakeSelect2);
}
function MakeSelect2(){
	$('select').select2();
	$('.dataTables_filter').each(function(){
		$(this).find('input').attr('placeholder', '全表检索').addClass('form-control');
	});
}

$(document).ready(function() {
	$('.preloader').show();
	$.get('/all/task',function (task) {
		var task = $.parseJSON(task);
		var tBody = $('#datatable-task').find('tbody');
		$.each(task,function  (i,elem) {

			var oTr = $('<tr></tr>');
			oTr.append('<td> <input type="hidden" value="'+elem.id+'" /> </td>');
			oTr.append('<td>'+(elem.task_name)+'</td>');
			oTr.append('<td>'+(elem.task_content)+'</td>');
			oTr.append('<td>'+(elem.task_useres)+'</td>');
			oTr.append('<td>'+(elem.task_date)+'</td>');
			oTr.append('<td>'+(elem.task_status)+'</td>');
			tBody.append(oTr);
		});
		LoadDataTablesScripts(AllTables);
	})

	// Load Datatables and run plugin on tables 
	LoadDataTablesScripts(AllTables);
	// Add Drag-n-Drop feature
	WinMove();
});

</script>
