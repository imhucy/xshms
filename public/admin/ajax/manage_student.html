<script type="text/javascript">
// Run Datables plugin and create 3 variants of settings
function AllTables(){
	if ( !$.fn.dataTable.isDataTable( '#datatable-student' ) ){
		// EditabeTableRole();
		EditabeTableModel({
			table:'#datatable-student'
			,widths : [ 0,150,150,150,150,150,150,150,150,150,150]
			,dbTable : 'student'
		});
	}
	LoadSelect2Script(MakeSelect2);
}
function MakeSelect2(){
	$('select').select2();
	$('.dataTables_filter').each(function(){
		$(this).find('input').attr('placeholder', '全表检索').addClass('form-control');
	});
}

$(document).ready(function() {
	$('.preloader').show();
	$.get('/all/student',function (student) {
		// console.log(student);
		var student = $.parseJSON(student);
		var tBody = $('#datatable-student').find('tbody');
		$.each(student,function  (i,elem) {

			var oTr = $('<tr></tr>');
			oTr.append('<td> <input type="hidden" value="'+elem.id+'" /> </td>');
			oTr.append('<td>'+(elem.student_id)+'</td>');
			oTr.append('<td>'+(elem.student_enterYear||'-')+'</td>');
			oTr.append('<td>'+(elem.student_name||'-')+'</td>');
			oTr.append('<td>'+(elem.student_sex||'-')+'</td>');
			oTr.append('<td>'+(elem.student_building||'-')+'</td>');
			oTr.append('<td>'+(elem.student_room||'-')+'</td>');
			oTr.append('<td>'+(elem.student_bed||'-')+'</td>');
			oTr.append('<td>'+(elem.student_mobile||'-')+'</td>');
			oTr.append('<td>'+(elem.major_id||'-')+'</td>');
			oTr.append('<td>'+(elem.classes_id||'-')+'</td>');
			tBody.append(oTr);
		});
		LoadDataTablesScripts(AllTables);
	})

	// Load Datatables and run plugin on tables 
	LoadDataTablesScripts(AllTables);
	// Add Drag-n-Drop feature
	WinMove();
});

</script>
